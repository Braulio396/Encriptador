<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><img src="Imágenes/Logo.png" alt="Logo del Encriptador de texto"></h1>
    </header>

    <main>
        <ul>
            <li class="primeraColumna">
                <div id="texto" contenteditable="true" placeholder="Ingrese el texto aquí"></div>
                <img class="signo" src="Imágenes/Vector.png" alt="Imagen de Mensaje">
                <label class="advertencia" for="miDiv">Solo letras minúsculas y sin acentos</label>
                <div class="botones">
                    <button onclick="encriptado();" class="ajustes_boton" id="encriptar">Encriptar</button>
                    <button onclick="desencriptar();"class="ajustes_boton" id="desencriptar">Desencriptar</button>
                </div>
            </li>
            <li class="segundaColumna">
                <img class="rectangulo" src="Imágenes/Rectangle 1.png" alt="Fondo de la imagen">
                <img class="rectangulo_dos" src="Imágenes/Frame 5.png" alt="Fondo de la imagen">
                <p class="encriptado"></p>
                <img class="muñeco" src="Imágenes/Muñeco.png" alt="Imagen del programa">
                <h2 class="mensaje_principal">Ningún mensaje fue encontrado</h2>
                <label class="frase_inicial" for="frase">Ingresa el texto que desees encriptar o desencriptar.</label>
                <button onclick="copiar();"class="copiar">Copiar</button>
            </li>
        </ul>
    </main>

    <script src="js/encriptador.js" defer></script>
    
</body>
</html>
